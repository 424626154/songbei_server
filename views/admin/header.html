<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a href="#" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>松北</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>松北生活圈</b></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <!-- <span class="sr-only">Toggle navigation</span> -->
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="/logo/favicon.ico" class="img-circle" alt="User Image">
                    </div>
                    <% if(user) { %>
                    <div class="pull-left info">
                        <p>
                            <%= user %>
                            <span><a href="/admin?op=logout"><i class="fa fa-circle text-success"></i> 注销</a></span>
                        </p>
                    </div>
                    <% } else {%>
                    <div class="pull-left info">
                        <p></p>
                        <a href="/login"><i class="fa fa-circle text-success"></i> 登录</a>
                    </div>
                    <% } %>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu" data-widget="tree">
                    <!--首页配置-->
                    <li d="menu_admin_home">
                        <a href="/admin/home/">
                            <i class="fa fa-home nav-icon"></i>首页配置
                        </a>
                    </li>
                    <!--end首页配置-->
                    <!--分类管理-->
                    <li d="menu_admin_classify">
                        <a href="/admin/classify">
                            <i class="fa fa-columns nav-icon"></i>分类管理
                        </a>
                    </li>
                    <!--end分类管理-->
                    <!--元素管理-->
                    <li d="menu_admin_classify_item">
                        <a href="/admin/classify/item">
                            <i class="fa fa-sitemap" nav-icon"></i>元素管理
                        </a>
                    </li>
                    <!--end元素管理-->
                    <!--意见反馈-->
                    <li d="menu_admin_feedback">
                        <a href="/admin/feedback">
                            <i class="fa fa-envelope" nav-icon"></i>意见反馈
                        </a>
                    </li>
                    <!--end元素管理-->
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
