<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Ionicons -->
    <!-- <link rel="stylesheet" href="http://portal.buslive.cn/bower_components/AdminLTE/plugins/ionicons/css/ionicons.min.css"> -->

    <!-- Theme style -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>


<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>松北生活圈运营平台</b> </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <%if(err){%>  
           <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <%= err %>
          </div>
        <%}%> 
        <form class="form-inline" method="post" action="/admin/login" enctype="multipart/form-data">
        <!-- <form action="/login"  method="post"> -->
            <!-- <input type="hidden" name="_token" value="WarKpRdMUGZG45vMFlyeQgyggLoJvL0FgBDlzTgb"> -->
            <div class="form-group has-feedback">
                <input id="user" type="phone" name="user" class="form-control" placeholder="用户名" value="">
                <span class="fa fa-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" type="password" name="password" class="form-control" placeholder="密码">
                <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input name="autologin" type="checkbox">  &nbsp;&nbsp;记 住
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
<!--        <a href="#" class="text-center">渠道注册</a>-->

    </div>
    <!-- /.login-box-body -->
</div>
<div class="footer" style="margin-top: 200px;  text-align: center;">

</div>
<!-- jQuery 2.1.4 -->
<script src="http://portal.buslive.cn/bower_components/AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="http://portal.buslive.cn/jquery/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<!-- Bootstrap 3.3.5 -->

<!-- Bootstrap 3.3.5 -->
<script src="http://portal.buslive.cn/bower_components/AdminLTE/bootstrap/js/bootstrap.min.js"></script>

<script src="http://portal.buslive.cn/bower_components/AdminLTE/plugins/iCheck/icheck.min.js"></script>
<script>
$(function () {
    $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
    });
});
</script>

</body>
</html>
